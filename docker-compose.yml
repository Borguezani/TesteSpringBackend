version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - JWT_SECRET=minha-chave-secreta-super-segura-para-jwt-tokens-dev
      - JWT_EXPIRATION=3600000
      - JWT_REFRESH_EXPIRATION=86400000
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge